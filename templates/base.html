<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Panel de Análisis de Compras" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header class="mat-toolbar">
    <div class="toolbar-left">
        <span class="material-icons app-logo">account_balance</span>
        <span class="mat-title">Panel de Análisis de Compras</span>
    </div>
</header>

<main class="mat-container fade-in">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>Desarrollado con Python/Flask y Algoritmos de Complejidad.</p>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
